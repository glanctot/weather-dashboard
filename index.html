<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Check The Weather</title>
</head>
<body>
    <header>
        <h1>Weather Dashbord</h1>
    </header>

    <main class="d-flex flex-row justify-space-between">
        <div class="d-inline-flex">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <form id="user-form">
                        <h2 class="card-title">Search for a City:</h2>
                        <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Enter a City">
                        <button type="submit" class="btn">Search</button>
                    </form>
                    <ul class="list-group"></ul>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card border current-weather">
                <div class="card-body">
                    <h2 class="card-title">Showing Weather for: <span id="city-search-term"></span></h2>
                    <div id="weather-container"></div>
                </div>
            </div>
            <div class="row">
                <div class="card"></div>
                    <h3 class="card-title">5-Day Forecast</h3>
                    <div class="row">
                        <div class="col" id="fiveDay"></div>
                    </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
