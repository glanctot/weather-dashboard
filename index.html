<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Check The Weather</title>
</head>
<body>
    <header>
        <h1>Weather Dashbord</h1>
    </header>

    <main class="d-flex flex-row justify-space-between">
        <div class="d-inline-flex">
            <div class="card">
                <form id="user-form" class="card-body">
                    <label class="form-label" for="city">Search for a City:</label>
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" placeholder="Enter a City">
                    <button type="submit" class="btn">Search</button>
                </form>
                <ul class="list-group"></ul>
            </div>
        </div>

        <div class="col mt-3 mr-3">
            <div class="card current-weather">
                <h2 class="card-title">Showing Weather for: <span id="city-search-term"></span></h2>
                <div id="weather-container" class="list-group">
                    
                </div>
            </div>
            <div class="row" id="five-day">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
